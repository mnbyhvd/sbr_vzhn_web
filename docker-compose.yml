version: '3.8'

services:
  # База данных MySQL
  mysql:
    image: mysql:8.0
    container_name: sbr_vzhn_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: sbr_vzhn_db
      MYSQL_USER: sbr_vzhn_user
      MYSQL_PASSWORD: sbr_vzhn_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sbr_vzhn_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sbr_vzhn_backend
    environment:
      DATABASE_URL: mysql://sbr_vzhn_user:sbr_vzhn_password@mysql:3306/sbr_vzhn_db
      NODE_ENV: production
      PORT: 3000
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - sbr_vzhn_network
    restart: unless-stopped

  # Frontend (основной сайт)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sbr_vzhn_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sbr_vzhn_network
    restart: unless-stopped

  # Admin панель
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: sbr_vzhn_admin
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - sbr_vzhn_network
    restart: unless-stopped

volumes:
  mysql_data:
  backend_uploads:

networks:
  sbr_vzhn_network:
    driver: bridge 